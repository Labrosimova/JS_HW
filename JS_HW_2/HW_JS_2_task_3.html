    <script>
        // Преобразовать Task 2* таким образом, чтобы age принимался через prompt в привязанной вёрстке, а результат выводился в alert
"use strict";
const minAge = 18; 
const maxAge = 60;
let age = prompt("What's your age?",); 

if (isNaN(age)) {
    alert("Oops! The value is NaN. Please try again!");
} else {
    const numberedAge = Number(age); 
switch (true) {
    case (numberedAge < minAge) : 
    alert("You don't have access cause your age is " + age + " It's less then " + minAge);
    break;

    case (numberedAge >= minAge && numberedAge <= maxAge):
    alert("Welcome !");
    break;

    case (numberedAge > maxAge) : 
    alert("Keep calm and look Culture channel");
    break;

    default:
    alert("Technical work");
}
};
        </script>
